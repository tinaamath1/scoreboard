<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="timer-container">
            <div id="timer">15:00</div>
            <div class="timer-btn-container">
                <button class= "timer-btn" id="start-timer">START</button>
                <button class= "timer-btn" id="reset-btn" onclick="resetGame()">NEW GAME</button>
            </div>
        </div>

  

        <div class="container">
            <div class="team-wrapper">
                <div class="title-wrapper">
                    <h3 class="title">HOME</h3>
                    <p id="zero-el">0</p>
                </div>

                <div class="btn-wrapper">
                    <button class="btn-increase" id="1point" onclick="point()"> +1 </button>
                    <button class="btn-increase" id="2point" onclick="twoPoint()"> +2 </button>
                    <button class="btn-increase" id="3point" onclick="threePoint()"> +3 </button>
                </div>

            </div>

            <div>
                <div id="what-period">1</div>
                <h4 id="period">PERIOD</h4> 
            </div>


            <div class="team-wrapper">
                <div class="title-wrapper">
                    <h3 class="title">GUEST</h3>
                    <p id="zero-el-guest">0</p>
                </div>

                <div class="btn-wrapper">
                    <button class="btn-increase" id="1pointGuest" onclick="pointGuest()"> +1 </button>
                    <button class="btn-increase" id="2pointGuest" onclick="twoPointGuest()"> +2 </button>
                    <button class="btn-increase" id="3pointGuest" onclick="threePointGuest()"> +3 </button>
                </div>
                
            </div>





        </div>

        
        <script src="index.js"></script>
        <script src="timer.js"></script>
    </body>
</html>
